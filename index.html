<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Countdown</title>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.js"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="container-fluid container">
          <h1>Countdown Letters Game</h1>
          <div class="row">
            <div class="col">
              <button id="generateV" class="btn btn-primary btn-lg">Vowel</button>
            </div>
            <div class="col">
              <button id="generateC" class="btn btn-info btn-lg">Consonant</button>
            </div>
  		  </div>
          
          <div class="jumbotron">
            <h1 class="display-4">
              <div id="letters" class="letters"></div>
            </h1>
              <div id="timer" class="timer"></div>
          </div>
          
          <div class="row">
          	<div class="col">
            	<button id="timerB" class="btn btn-success btn-lg" hidden=true>Start Timer</button>
            </div>
            <div class="col">
          		<button id="resetB" class="btn btn-danger btn-lg" hidden=true>Reset</button>
          	</div>
          </div>
          
      </div>
  </body>
  <script src="script.js"></script>
  </html>
